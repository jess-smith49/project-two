<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa's Helper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>
  <header>
    <div class="header-img-div">
      <img class="header-img" src="./stylesheets/images/header.png" href="/" alt="Santa's Helper">
    </div>
    <nav>
      <ul>
        {{#if loggedIn}}
        <li class="log-btn" id="logout-btn">
          <button id="logout">logout</button>
        </li>
        {{else}}
        <li class="log-btn" id="login-btn">
          <a href="/login">login</a>
        </li>
        {{/if}}
      </ul>
    </nav>
  </header>

 
  <template id="card-template">
    {{#items}}
    <div class="card">
  <!--     <img class="card-img-top" src="{{image}}" alt="Card image cap"> -->
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{{description}}}</p>
      </div>
      <div class="card-footer text-muted">
        <a href="#" class="btn btn-outline-secondary float-right" data-toggle="modal" data-target="#myModal{{@index}}">read more ></a>
      </div>
    </div>
    
    <!-- Modal -->
  <div class="modal fade" id="myModal{{@index}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  <!--             <img class="card-img-top" src="{{image}}" alt="Card image cap"> -->
              {{{description}}} 
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn  btn-outline-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    {{/items}}
  </template>
  
  <div id="content"  class="card-grid"></div>
      </div>
  </div>

  <script src="./javascript/countdown.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <!-- <script src="./javascript/login.js"></script> -->
  <!-- {{#if loggedIn}} -->
  <!-- <script scr="./javascript/logout.js"></script> -->
  <!-- {{/if}} -->
</body>

<footer>
  JJM INC 2020
</footer>

</html>
